<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Playground ðŸŽ‰</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <div id="hoverBox">Hover Over Me!</div>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Interactive Elements -->
  <button id="changeTextBtn">Change My Text</button>
  <div class="gallery">
    <img id="galleryImage" src="img1.jpg" alt="Gallery">
    <button id="nextImageBtn">Next</button>
  </div>

  <div class="tabs">
    <button class="tab" data-target="content1">Tab 1</button>
    <button class="tab" data-target="content2">Tab 2</button>
    <div id="content1" class="tab-content">This is content 1</div>
    <div id="content2" class="tab-content">This is content 2</div>
  </div>

  <!-- Form Validation -->
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <div id="formFeedback"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
